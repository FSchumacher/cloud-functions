provider:
  name: faas
  gateway: http://127.0.0.1:8080

functions:
  latest-release:
    lang: go
    handler: ./latest-release
    image: alexellis/latest-release:0.1
    environment:
      write_debug: true
      content_type: text/html

  s3:
    lang: go
    handler: ./s3
    image: openfaas/s3:0.2
    secrets:
      - s3

  signup:
    lang: golang-middleware
    handler: ./signup
    image: signup:latest
    environment:
      webpage_url: https://gist.github.com/alexellis/d648d927c34c082bb5d965f06b818026

  slack:
    lang: golang-middleware
    handler: ./signup
    image: slack:latest
    environment:
      webpage_url: https://docs.openfaas.com/community
